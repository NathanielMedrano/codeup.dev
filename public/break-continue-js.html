<!DOCTYPE html>

<html>
<head>
	<title>break loop</title>
</head>
<body>
	<script type="text/javascript">

	var ran = Math.floor((Math.random()*50)+1);

	if (ran % 2 == 1) {
		console.log(ran);
	} 

	    for (var i = 51; i > 0; i -= 1) {
    
    if (i % 2 == 1) {
		console.log(i);
	} 
   
}

	</script>
</body>
</html>
