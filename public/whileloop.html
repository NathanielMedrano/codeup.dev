<!DOCTYPE html>

<html>
<head>
	<title>While Loop</title>
</head>

<body>

	<script type="text/javascript">

	var num = 1;
	
	while (num < 1000) {

		var new_num = num+=num;

		if (new_num < 1000) {

			console.log(new_num);
			
		}	else {

			console.log('Done');

		}
	}


	</script>

</body>
</html>
